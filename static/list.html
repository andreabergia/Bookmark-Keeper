<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookmarker</title>
    <meta name="description" content="A simple webapp for storing bookmarks">
    <meta name="author" content="Andrea Bergia">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
      padding-top: 60px;
    }
    .hero-unit {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .hidden {
      display: none
    }
    .hero-unit a {
      text-decoration: none;
    }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Bookmarker</a>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <a href="/">
          <img src="/images/icon.png" style="float: left;" height="55">
          <h1>Bookmarker!</h1>
        </a>
        <p>Bookmarker is a simple web application for storing bookmarks and links to read later.</p>

        <form>
          <fieldset>
            <div class="clearfix">
              Enter an url:
              <input size="80" id="url" type="text" class="span10">
              <button class="btn primary disabled" type="submit" disabled id="submit">Save</button>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Error message -->
      <div class="alert-message error hidden" id="errorMessage">
        <a class="close" href="#">&times;</a>
        <p></p>
      </div>

      <!-- Links -->
      <div class="row">
        <div class="span16">
          <h2>Your links</h2>
          <table id="links" class="zebra-striped condensed-table">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <footer>
        <p>&copy; 2012 <a href="mailto:andreabergia@gmail.com">Andrea Bergia</a></p>
      </footer>

    </div> <!-- /container -->

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/JavaScript">

function showError(errorMessage) {
  $('#errorMessage').removeClass('hidden');
  $('#errorMessage p').html(errorMessage);
}

function showInfo(message) {
  var infoDiv = $('<div>')
                  .attr('class', 'alert-message success');
  infoDiv.append($('<a>')
                    .attr('class', 'close')
                    .attr('href', '#')
                    .text('×')
                    .click(function(event) {
                      infoDiv.remove();
                    })
                  );
  infoDiv.append($('<p>')
                    .html(message)
                  );
  infoDiv.insertBefore($('div.row'));
}

function getDisplayLink(link) {
  if (link.substr(0, 7) === 'http://') {
    return link.substr(7);
  } else if (link.substr(0, 8) === 'https://') {
  return link.substr(8);
  } else {
    return link;
  }
}

// Append a row to the table (TODO: performances!)
function appendRow(link, elemId, dateInsert) {
  var rowId = 'row' + elemId;

  $('table#links').find('tbody').append(
    $('<tr>').attr('id', rowId).append(
      $('<td>').append(
        $('<a>')
          .attr('class', 'btn small danger')
          .attr('href', '#')
          .text('×')
        ).click(function(event) {
          var tr = $('tr#' + rowId);
          var link = $('tr#' + rowId + ' a:last').attr('href');
          $.ajax({
            type : 'POST',
            url : '/remove/',
            dataType : 'json',
            data : { id: elemId },
            // TODO: id
            success: function(data) {
              showInfo('Link <a target="blank" href="' + link + '">' + link + '</a> successfully removed.');
              tr.remove();
            },
            error: function(xhr, textStatus, errorThrown) {
              showError('Could not remove the link! Please try again later.');
            }
          })
        })
      ).append(
        $('<td>').append(
          $('<a>')
            .attr('href', link)
            .attr('target', 'blank')
            .text(getDisplayLink(link))
        )
      ).append(
        $('<td>').text(dateInsert)
      )
    );
}

function enableOrDisableSubmit() {
    var $submit = $('button#submit');
    var $urlField = $('input#url');

    var currentLength = $urlField.val().length;
    if (currentLength > 0) {
      $submit.removeAttr('disabled');
      $submit.removeClass('disabled');
    } else {
      $submit.attr('disabled');
      $submit.addClass('disabled');
    }
}

$(document).ready(function() {
  // Parse starting URLs
  $.ajax({
    type : 'GET',
    url : '/list/',
    cache : false,
    dataType : 'json',
    success : function(links) {
      $.each(links, function(index) {
        var link = links[index];
        appendRow(link['url'], link['id'], link['dateInsert']);
      })
    }
  });

  // Enable - disable the "submit" button in accord with the length of the url field's content
  $('input#url').bind('keydown keyup', enableOrDisableSubmit);

  // Setup error message
  $('#errorMessage .close').click(function(event) {
    $('#errorMessage').addClass('hidden');
  });

  // Form submit action
  $('form').submit(function(event) {
    event.preventDefault();

    $url = $('#url');
    var linkUrl = $url.val();

    if (linkUrl.length === 0) {
      showError('Please enter a link!');
      return;
    }

    if (linkUrl.substr(0, 7) != 'http://' && linkUrl.substr(0, 8) != 'https://') {
      linkUrl = 'http://' + linkUrl;
    }

    $url.attr('disabled');

    $.ajax({
      type : 'POST',
      url : '/add/',
      cache : false,
      data : { url: linkUrl },
      dataType: 'json',
      success: function(result) {
        if (! result['ok']) {
          showError('Could not add the link! Please try again later');
          return;
        }

        appendRow(linkUrl, result['id'], 'Now')

        $url.val('');
        $url.removeAttr('disabled');
        enableOrDisableSubmit();

        showInfo('Link <a target="blank" href="' + linkUrl + '">' + getDisplayLink(linkUrl) + '</a> succesfully added.');
      },
      error: function(xhr, textStatus, errorThrown) {
        showError('Could not add the link! Please try again later');
      }
    });
  });
});
    </script>

  </body>
</html>
