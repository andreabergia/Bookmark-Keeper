      <!-- Links -->
      <div class="row">
        <div class="span16">
          <h2>Your links</h2>
          <table id="links" class="zebra-striped condensed-table">
            <thead>
              <tr>
                <th class="header"></th>
                <th>Link</th>
                <th>Since</th>
              </tr>
            </thead>
            <tbody>
            {% for row in urls %}
            <tr id="row{{row.id}}">
                <td><a class="btn small danger" href="#" onClick="closeRow('{{row.id}}')">×</a></td>
                <td><a href="{{row.url}}" target="_blank">{{ row.url }}</a></td>
                <td>{{ row.dateInsert|formatDateDistance }}</td>
            </tr>
            {% endfor %}
            </tbody>
